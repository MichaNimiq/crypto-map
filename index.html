<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="font" href="/fonts/Mulish-VariableFont_wght.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/fonts/Mulish-Italic-VariableFont_wght.woff2" type="font/woff2"
    crossorigin="anonymous">
  <title>Crypto map</title>

  <script src="https://www.google.com/recaptcha/api.js" async></script>
  <script>
    // How this code snippet works:
    // This logic overwrites the default behavior of `grecaptcha.ready()` to
    // ensure that it can be safely called at any time. When `grecaptcha.ready()`
    // is called before reCAPTCHA is loaded, the callback function that is passed
    // by `grecaptcha.ready()` is enqueued for execution after reCAPTCHA is
    // loaded.
    if (typeof grecaptcha === 'undefined') {
      grecaptcha = {};
    }
    grecaptcha.ready = function (cb) {
      if (typeof grecaptcha === 'undefined') {
        // window.__grecaptcha_cfg is a global variable that stores reCAPTCHA's
        // configuration. By default, any functions listed in its 'fns' property
        // are automatically executed when reCAPTCHA loads.
        const c = '___grecaptcha_cfg';
        window[c] = window[c] || {};
        (window[c]['fns'] = window[c]['fns'] || []).push(cb);
      } else {
        cb();
      }
    }
  </script>

</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
